<body>

<div class="container-lg">
    <div class="col-12">
        <div class="jumbotron p-5 mt-5">
            <h2>Add Product</h2>


            <form method="post" action="/api/product/add" novalidate>
                <p class="mb-3">
                    <label>Name</label>
                    <br>
                    <input type="text"  id="title"
                           required class="single-input">

                </p>
                <p class="mb-3">
                    <label>Category</label>
                    <br>
                    <input type="text"  id="category"
                           required class="single-input">

                </p>


                <p class="mb-3">
                    <label>Description</label>
                    <br>
                    <input type="text"  id="description"
                           required class="single-input">

                </p>


                <p class="mb-3">
                    <label>Thumbnail url</label>
                    <br>
                    <input type="text" id="thumbnail_url"
                           required class="single-input">
                </p>

                <p class="mb-3">
                    <label>Quantity</label>
                    <br>
                    <input type="integer" id="quantity"
                           required class="single-input">
                </p>

                <p class="mb-3">
                    <label>Sold</label>
                    <br>
                    <input type="integer"  id="sold"
                           required class="single-input">
                </p>

                <p class="mb-3">
                    <label>Price</label>
                    <br>
                    <input type="integer"  id="price"
                           required class="single-input">
                </p>

                <input id="coolName" type="button" value="Add Product" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

<script>

    window.onload = function(){document.getElementById("coolName").addEventListener("click", addProduct)}
    let productRequest = new XMLHttpRequest();
    function addProduct () {
        let productTitle = document.getElementById("title").value;
        let productCategory = document.getElementById("category").value;
        let productPrice = document.getElementById("price").value;
        let productQuantity = document.getElementById("quantity").value;
        let productDescription = document.getElementById("description").value;
        let productSold = document.getElementById("sold").value;
        let productThumbnailUrl = document.getElementById("thumbnail_url").value;




        if (productTitle!=="" && productCategory!=="" && productPrice!=="" && productQuantity!=="" && productDescription!=="" && productSold!=="" && productThumbnailUrl!=="") {
            let information = "?title=" + encodeURIComponent(productTitle)
                + "&category=" + encodeURIComponent(productCategory)
                + "&description=" + encodeURIComponent(productDescription)
                + "&thumbnail_url=" + encodeURIComponent(productThumbnailUrl)
                + "&quantity=" + encodeURIComponent(productQuantity)
                + "&sold=" + encodeURIComponent(productSold)
                + "&price=" + encodeURIComponent(productPrice);

            productRequest.open("POST", "http://endgame-backend-git-ucllteam17.ocp-ucll-40cb0df2b03969eabb3fac6e80373775-0000.eu-de.containers.appdomain.cloud/api/products/add"+ information, true);
            productRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            productRequest.send();
            //productRequest.send(information);

            // Make input fields empty!
            document.getElementById("title").value = "";
            document.getElementById("category").value = "";
            document.getElementById("sold").value = "";
            document.getElementById("thumbnail_url").value = "";
            document.getElementById("price").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("description").value = "";


            // Add newly added ship to webpage with timout to give the backend time to add it
            //setTimeout(getShips, 100);
        }
    }

</script>
